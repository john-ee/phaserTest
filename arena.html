<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Arena</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(500, 500, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('background', 'assets/background.png');
	game.load.spritesheet('fighter', 'assets/Clive2.png', 24, 32);
}

var player;
var cursors;
const default_position = 19;
var direction = 'down';
var velocity = 100;
var left = 28;
var right = 10;
var up = 1;
var down = 19;
var hit_up;
var hit_down;
var hit_left;
var hit_right;
var hit;
var attack_time = 0;

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0, 0, 'background');

	// The player and its settings
	player = game.add.sprite(game.world.width/2, game.world.height/2, 'fighter', down);
	//  We need to enable physics on the player
	game.physics.arcade.enable(player);
	player.body.collideWorldBounds = true; //

	// animations
	player.animations.add('left', [27, 29], 10, true);
	player.animations.add('right', [9, 11], 10, true);
	player.animations.add('up', [0, 2], 10, true);
	player.animations.add('down', [18, 20], 10, true);

	player.animations.add('f_left', [30, 31, 32], 10, false);
	player.animations.add('f_right', [12, 13, 14], 10, false);
	player.animations.add('f_up', [3, 4, 5], 10, false);
	player.animations.add('f_down', [21, 22, 23], 10, false);

	//  Our controls.
	cursors = game.input.keyboard.createCursorKeys();
	hit_up = game.input.keyboard.addKey(Phaser.Keyboard.Z);
	hit_down = game.input.keyboard.addKey(Phaser.Keyboard.S);
	hit_left = game.input.keyboard.addKey(Phaser.Keyboard.Q);
	hit_right = game.input.keyboard.addKey(Phaser.Keyboard.D);
	hit = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
}

function update() {

	animate(player);
	//fight(player);

}

function animate(player) {
	//  Reset the players velocity (movement)
	player.body.velocity.x = 0; //
	player.body.velocity.y = 0;

	if (hit.isDown) {
		attack(player, direction)
	}

	if (cursors.left.isDown)
	{
			//  Move to the left
			player.body.velocity.x = - velocity;
			player.animations.play('left');
			direction = 'left';
	}
	else if (cursors.right.isDown)
	{
			//  Move to the right
			player.body.velocity.x = velocity;
			player.animations.play('right');
			direction = 'right';
	}
	if (cursors.up.isDown)
	{
		//  Move to the right
		player.body.velocity.y = - velocity;
		player.animations.play('up');
		direction = 'up';
	}
	else if (cursors.down.isDown)
	{
		//  Move to the right
		player.body.velocity.y = velocity;
		player.animations.play('down');
		direction = 'down';
	}
	//if(!cursors.left.isDown && !cursors.right.isDown && !cursors.up.isDown && !cursors.down.isDown && !hit.isDown)
	if (player.animations.currentAnim.isFinished)
	//if(isIdle(cursors) && isAttacking(player))
	{
		//  Stand still
		player.animations.stop();
		if (direction == 'left') {
			player.frame = left;
		}
		else if (direction == 'right') {
			player.frame = right;
		}
		else if (direction == 'up') {
			player.frame = up;
		}
		else if (direction == 'down') {
			player.frame = down;
		}
	}
}

function attack(player, direction) {
		if (direction == 'left') {
			player.animations.play('f_left');
		}
		else if (direction == 'right') {
			player.animations.play('f_right');
		}
		else if (direction == 'up') {
			player.animations.play('f_up');
		}
		else if (direction == 'down') {
			player.animations.play('f_down');
		}
}

function isAttacking(player) {
	if (player.animations.play('f_left').isPlaying) {
		return true;
	}
	else if (player.animations.play('f_right').isPlaying) {
		return true;
	}
	else if (player.animations.play('f_up').isPlaying) {
		return true;
	}
	else if (player.animations.play('f_down').isPlaying) {
		return true;
	}
	else {
		return false;
	}
}

function isIdle(cursors) {
	if (cursors.left.isDown || cursors.right.isDown || cursors.up.isDown || cursors.down.isDown) {
		return true;
	}
	else {
		return false;
	}
}

</script>

</body>
</html>
