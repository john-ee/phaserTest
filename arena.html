<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Arena</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

const default_position = 19;
const velocity = 100;
const left = 28;
const right = 10;
const up = 1;
const down = 19;
const frame_w = 24;
const frame_h = 32;
const body_w = 10;
const body_h = 16;

var game = new Phaser.Game(500, 500, Phaser.AUTO, '', { preload: preload, create: create, update: update , render: render});

function preload() {
	game.load.image('background', 'assets/background.png');
	game.load.spritesheet('fighter', 'assets/Clive2.png', frame_w, frame_h);
	//game.load.image('energy_ball', 'assets/energy-bullet.png');
}

var player1;
var cursors1;
var hit1;
var direction1;

var player2;
var cursors2;
var direction2;
var hit2;

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0, 0, 'background');

	// The player 1 and its settings
	player1 = game.add.sprite(game.world.width * 0.25, game.world.height * 0.25, 'fighter', down);
	//  We need to enable physics on the player
	game.physics.arcade.enable(player1);
	player1.body.collideWorldBounds = true; //
	// animations
	player1.animations.add('left', [27, 28, 29], 10, true);
	player1.animations.add('right', [9, 10, 11], 10, true);
	player1.animations.add('up', [0, 1, 2], 10, true);
	player1.animations.add('down', [18, 19, 20], 10, true);
	player1.animations.add('f_left', [30, 31, 32], 10, false);
	player1.animations.add('f_right', [12, 13, 14], 10, false);
	player1.animations.add('f_up', [3, 4, 5], 10, false);
	player1.animations.add('f_down', [21, 22, 23], 10, false);
	//  Our controls.
	cursors1 = {
	  up: game.input.keyboard.addKey(Phaser.Keyboard.Z),
	  down: game.input.keyboard.addKey(Phaser.Keyboard.S),
	  left: game.input.keyboard.addKey(Phaser.Keyboard.Q),
	  right: game.input.keyboard.addKey(Phaser.Keyboard.D),
	};
	hit1 = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
	direction1 = 'down';
	// Change body size for battle
	player1.body.setSize(body_w, body_h);
	// create a group for all the player's hitboxe
	hitboxes1 = game.add.group();
	// give all the hitboxes a physics body
	hitboxes1.enableBody = true;
	// make the hitboxes children of the player. They will now move with the player
	player1.addChild(hitboxes1);
	// create a "hitbox" (really just an empty sprite with a physics body)
  var hitbox11 = hitboxes1.create(0,0,null);
	// set the size of the hitbox, and its position relative to the player
  hitbox11.body.setSize(50, 50, 10, 10);
	// add some properties to the hitbox. These can be accessed later for use in calculations
  hitbox11.name = "slash_left";
  hitbox11.damage = 50;
  hitbox11.knockbackDirection = - 0.5;
  hitbox11.knockbackAmt = 600;

	var hitbox12 = hitboxes1.create(0,0,null);
	// set the size of the hitbox, and its position relative to the player
  hitbox12.body.setSize(50, 50, 10, 10);
	// add some properties to the hitbox. These can be accessed later for use in calculations
  hitbox12.name = "slash_right";
  hitbox12.damage = 50;
  hitbox12.knockbackDirection = - 0.5;
  hitbox12.knockbackAmt = 600;


	// The player 1 and its settings
	player2 = game.add.sprite(game.world.width * 0.75, game.world.height * 0.75, 'fighter', down);
	//  We need to enable physics on the player
	game.physics.arcade.enable(player2);
	player2.body.collideWorldBounds = true; //
	// animations
	player2.animations.add('left', [27, 28, 29], 10, true);
	player2.animations.add('right', [9, 10, 11], 10, true);
	player2.animations.add('up', [0, 1, 2], 10, true);
	player2.animations.add('down', [18, 19, 20], 10, true);
	player2.animations.add('f_left', [30, 31, 32], 10, false);
	player2.animations.add('f_right', [12, 13, 14], 10, false);
	player2.animations.add('f_up', [3, 4, 5], 10, false);
	player2.animations.add('f_down', [21, 22, 23], 10, false);
	// Controls
	cursors2 = game.input.keyboard.createCursorKeys();
	hit2 = game.input.keyboard.addKey(Phaser.Keyboard.ENTER);
	direction2 = 'down';
	// Change body size for battle
	player2.body.setSize(10,16);
	// create a group for all the player's hitboxe
	hitboxes2 = game.add.group();
	// give all the hitboxes a physics body
	hitboxes2.enableBody = true;
	// make the hitboxes children of the player. They will now move with the player
	player2.addChild(hitboxes2);
	// create a "hitbox" (really just an empty sprite with a physics body)
  var hitbox21 = hitboxes2.create(0,0,null);
	// set the size of the hitbox, and its position relative to the player
  hitbox21.body.setSize(frame_w, frame_h, 0, 0);
	// add some properties to the hitbox. These can be accessed later for use in calculations
  hitbox21.name = "slash_left";
  hitbox21.damage = 50;
  hitbox21.knockbackDirection = - 0.5;
  hitbox21.knockbackAmt = 600;
}

function update() {
	game.physics.arcade.collide(player1, player2);

	game.physics.arcade.overlap(player2, hitboxes1, knockback, null, this);

	direction1 = animate(player1, cursors1, hit1, direction1, hitboxes1);
	direction2 = animate(player2, cursors2, hit2, direction2, hitboxes2);

	disableAllHitboxes(hitboxes1);
	disableAllHitboxes(hitboxes2);

	this.game.debug.spriteInfo(player1, 0, 250, "black");
}

function render() {
    this.game.debug.text(`Debugging Phaser ${Phaser.VERSION}`, 20, 20, 'red', 'Segoe UI');
}

function animate(player, cursors, hit, direction, hitboxes) {
	//  Reset the players velocity (movement)
	player.body.velocity.x = 0; //
	player.body.velocity.y = 0;

	if (cursors.left.isDown)
	{
			//  Move to the left
			player.body.velocity.x = - velocity;
			player.animations.play('left');
			direction = 'left';
	}
	else if (cursors.right.isDown)
	{
			//  Move to the right
			player.body.velocity.x = velocity;
			player.animations.play('right');
			direction = 'right';
	}
	if (cursors.up.isDown)
	{
		//  Move to the right
		player.body.velocity.y = - velocity;
		player.animations.play('up');
		direction = 'up';
	}
	else if (cursors.down.isDown)
	{
		//  Move to the right
		player.body.velocity.y = velocity;
		player.animations.play('down');
		direction = 'down';
	}

	if (hit.isDown) {
		attack(player, direction, hitboxes);
	}

	//if(!cursors.left.isDown && !cursors.right.isDown && !cursors.up.isDown && !cursors.down.isDown && !hit.isDown)
	if (player.animations.currentAnim.isFinished)
	//if(isIdle(cursors) && isAttacking(player))
	//if (isIdle(cursors, hit))
	{
		//  Stand still
		player.animations.stop();
		if (direction == 'left') {
			player.frame = left;
		}
		else if (direction == 'right') {
			player.frame = right;
		}
		else if (direction == 'up') {
			player.frame = up;
		}
		else if (direction == 'down') {
			player.frame = down;
		}
	}
	//disableAllHitboxes(hitboxes);
	return direction;
}

function attack(player, direction, hitboxes) {
	if (direction == 'left') {
		player.animations.play('f_left');
		enableHitbox(player, hitboxes, "slash_left");
		//hitbox11.reset(0,0)
	}
	else if (direction == 'right') {
		player.animations.play('f_right');
		enableHitbox(player, hitboxes, "slash_right");
	}
	else if (direction == 'up') {
		player.animations.play('f_up');
	}
	else /*if (direction == 'down')*/ {
		player.animations.play('f_down');
	}
	this.game.debug.start(20, 20, 'blue');
	this.game.debug.line();
	this.game.debug.line();
	this.game.debug.line('Attacking');
	//this.game.debug.spriteInfo(hitboxes, 32, 32);
	this.game.debug.stop();
}

function isAttacking(player) {
	if (player.animations.play('f_left').isPlaying) {
		return true;
	}
	else if (player.animations.play('f_right').isPlaying) {
		return true;
	}
	else if (player.animations.play('f_up').isPlaying) {
		return true;
	}
	else if (player.animations.play('f_down').isPlaying) {
		return true;
	}
	else {
		return false;
	}
}

function isIdle(player, cursors, hit) {
	if (cursors.left.isDown || cursors.right.isDown || cursors.up.isDown || cursors.down.isDown || isAttacking(player)) {
		return true;
	}
	else {
		return true;
	}
}

function enableHitbox(hitboxes, hitboxName)
{
  // search all the hitboxes
	var box;
  for(var i = 0; i < hitboxes.children.length; i++){
    // if we find the hitbox with the "name" specified
    if(hitboxes.children[i].name === hitboxName){
      // reset it
      hitboxes.children[i].reset(player.body.x,player.body.y);
			box = hitboxes.children[i];
    }
  }
	this.game.debug.start(20, 20, 'blue');
	this.game.debug.line();
	this.game.debug.line('Enabling HitBox');
	this.game.debug.spriteInfo(box, 0, 64);
	this.game.debug.stop();
}

// disable all active hitboxes
function disableAllHitboxes(hitboxes)
{
  hitboxes.forEachExists(function(hitbox) {
    hitbox.kill();
  });
}

function knockback(player, hitboxes)
{
	player.kill();
	this.game.debug.start(20, 20, 'blue');
	this.game.debug.line();
	this.game.debug.line();
	this.game.debug.line();
	this.game.debug.line('Overlap');
	this.game.debug.stop();
}

</script>

</body>
</html>
