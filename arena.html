<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Arena</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(500, 500, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('background', 'assets/background.png');
	//game.load.spritesheet('fighter', 'assets/link.gif', 30, 32)
	//game.load.spritesheet('fighter', 'assets/3232LttPLink1.png', 32, 32)
	//game.load.spritesheet('fighter', 'assets/character.png', 16, 32)
	game.load.spritesheet('fighter', 'assets/Clive2.png', 24, 32);
	//game.load.spritesheet('fighter', 'assets/aLttP.png', 32, 32);
}

var player;
var cursors;
const default_position = 19;
var direction;
var velocity = 100;
var left = 28;
var right = 10;
var up = 1;
var down = 19;

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0, 0, 'background');

	// The player and its settings
	player = game.add.sprite(game.world.width/2, game.world.height/2, 'fighter', default_position);
	//  We need to enable physics on the player
	game.physics.arcade.enable(player);
	player.body.collideWorldBounds = true; //

	// animations
	player.animations.add('left', [27, 29], 10, true);
	player.animations.add('right', [9, 11], 10, true);
	player.animations.add('up', [0, 2], 10, true);
	player.animations.add('down', [18, 20], 10, true);

	//  Our controls.
	cursors = game.input.keyboard.createCursorKeys();
}

function update() {
	//  Reset the players velocity (movement)
	player.body.velocity.x = 0; //
	player.body.velocity.y = 0;

	if (cursors.left.isDown)
	{
			//  Move to the left
			player.body.velocity.x = - velocity;
			player.animations.play('left');
			direction = 'left';
	}
	else if (cursors.right.isDown)
	{
			//  Move to the right
			player.body.velocity.x = velocity;
			player.animations.play('right');
			direction = 'right';
	}
	if (cursors.up.isDown)
	{
		//  Move to the right
		player.body.velocity.y = - velocity;
		player.animations.play('up');
		direction = 'up';
	}
	else if (cursors.down.isDown)
	{
		//  Move to the right
		player.body.velocity.y = velocity;
		player.animations.play('down');
		direction = 'down';
	}

	if(!cursors.left.isDown && !cursors.right.isDown && !cursors.up.isDown && !cursors.down.isDown)
	{
		//  Stand still
		player.animations.stop();
		if (direction == 'left') {
			player.frame = left;
		}
		else if (direction == 'right') {
			player.frame = right;
		}
		else if (direction == 'up') {
			player.frame = up;
		}
		else if (direction == 'down') {
			player.frame = down;
		}
	}
}

</script>

</body>
</html>
